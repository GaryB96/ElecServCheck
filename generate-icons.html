<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        // Generate 192x192 icon
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        
        // Background
        ctx192.fillStyle = '#0078d4';
        ctx192.fillRect(0, 0, 192, 192);
        
        // Lightning bolt symbol
        ctx192.fillStyle = '#ffffff';
        ctx192.beginPath();
        ctx192.moveTo(96, 40);
        ctx192.lineTo(70, 96);
        ctx192.lineTo(100, 96);
        ctx192.lineTo(80, 152);
        ctx192.lineTo(122, 90);
        ctx192.lineTo(92, 90);
        ctx192.closePath();
        ctx192.fill();
        
        // Generate 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        
        // Background
        ctx512.fillStyle = '#0078d4';
        ctx512.fillRect(0, 0, 512, 512);
        
        // Lightning bolt symbol (scaled)
        ctx512.fillStyle = '#ffffff';
        ctx512.beginPath();
        ctx512.moveTo(256, 107);
        ctx512.lineTo(187, 256);
        ctx512.lineTo(267, 256);
        ctx512.lineTo(213, 405);
        ctx512.lineTo(325, 240);
        ctx512.lineTo(245, 240);
        ctx512.closePath();
        ctx512.fill();
        
        // Download links
        document.write('<br><a download="icon-192.png" href="' + canvas192.toDataURL() + '">Download 192x192 Icon</a>');
        document.write('<br><a download="icon-512.png" href="' + canvas512.toDataURL() + '">Download 512x512 Icon</a>');
    </script>
</body>
</html>
